services:
  - type: web
    name: secure-chat-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://secure-chat-app.onrender.com
    autoDeploy: true
    healthCheckPath: /health
